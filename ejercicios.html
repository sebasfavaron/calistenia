<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Ejercicios - Calistenia</title>
    <style>
        :root {
            --primary-dark: #0F172A;
            --primary: #1E293B;
            --secondary: #0EA5E9;
            --accent: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --bg-card: #FFFFFF;
            --bg-light: #F8FAFC;
            --border: #E2E8F0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            min-height: 100vh;
            font-size: 16px;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-10%, -10%); }
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            margin: 12px 0 0 0;
            opacity: 0.95;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 24px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            opacity: 0.85;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }

        .back-link:hover { opacity: 1; }

        /* Filter pills */
        .filters {
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .pill {
            padding: 7px 18px;
            border-radius: 100px;
            border: 2px solid var(--border);
            background: white;
            color: var(--text-light);
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s ease;
            white-space: nowrap;
            letter-spacing: 0.2px;
        }

        .pill:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .pill.active {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            background: var(--border);
            padding: 3px;
        }

        .grid-item {
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--bg-light);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.35s ease;
        }

        .grid-item:hover img {
            transform: scale(1.06);
        }

        .grid-item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.72) 0%, transparent 55%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 12px;
        }

        .grid-item:hover .grid-item-overlay {
            opacity: 1;
        }

        .grid-item-name {
            color: white;
            font-weight: 700;
            font-size: 0.85em;
            line-height: 1.2;
        }

        /* Skeleton shimmer */
        .skeleton-bg {
            background: linear-gradient(90deg, #f0f0f0 25%, #e4e4e4 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.4s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* End message */
        .end-message {
            text-align: center;
            padding: 28px 24px;
            color: var(--text-light);
            font-size: 0.875em;
            background: var(--bg-light);
            border-top: 1px solid var(--border);
        }

        /* No results */
        .no-results {
            padding: 64px 24px;
            text-align: center;
            color: var(--text-light);
            grid-column: 1 / -1;
            background: white;
        }

        .no-results span {
            font-size: 2em;
            display: block;
            margin-bottom: 12px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.93);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: min(680px, 90vw);
            width: 100%;
        }

        .lightbox-img-wrap {
            width: 100%;
            position: relative;
        }

        .lightbox-img {
            width: 100%;
            max-height: 72vh;
            object-fit: contain;
            border-radius: 12px;
            display: block;
        }

        .lightbox-close {
            position: absolute;
            top: -46px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2.2em;
            cursor: pointer;
            opacity: 0.7;
            line-height: 1;
            padding: 4px 8px;
            transition: opacity 0.2s;
        }

        .lightbox-close:hover { opacity: 1; }

        .lightbox-meta {
            margin-top: 18px;
            text-align: center;
        }

        .lightbox-name {
            color: white;
            font-weight: 700;
            font-size: 1.25em;
        }

        .lightbox-muscle {
            color: var(--secondary);
            font-size: 0.8em;
            font-weight: 700;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lightbox-counter {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.78em;
            margin-top: 8px;
        }

        /* Nav arrows */
        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 2em;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
            z-index: 1001;
        }

        .lightbox-nav:hover { background: rgba(255, 255, 255, 0.22); }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        /* Responsive */
        @media (max-width: 640px) {
            body { padding: 0; }
            .container { border-radius: 0; }
            .header h1 { font-size: 1.7em; }
            .header { padding: 32px 20px; }
            .grid { gap: 2px; padding: 2px; }
            .lightbox-nav { display: none; }
            .lightbox-content { max-width: 95vw; }
        }

        @media (max-width: 400px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">&#8592; Plan semanal</a>
            <h1>Banco de Ejercicios</h1>
            <p>Ideas para variar tu rutina de calistenia</p>
        </div>

        <div class="filters" id="filters"></div>
        <div class="grid" id="grid"></div>
        <div class="end-message" id="end-message" style="display:none">— Fin de la lista —</div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true">
        <button class="lightbox-nav lightbox-prev" id="lb-prev" aria-label="Anterior">&#8249;</button>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lb-close" aria-label="Cerrar">&times;</button>
            <div class="lightbox-img-wrap">
                <img class="lightbox-img" id="lb-img" src="" alt="">
            </div>
            <div class="lightbox-meta">
                <div class="lightbox-name" id="lb-name"></div>
                <div class="lightbox-muscle" id="lb-muscle"></div>
                <div class="lightbox-counter" id="lb-counter"></div>
            </div>
        </div>
        <button class="lightbox-nav lightbox-next" id="lb-next" aria-label="Siguiente">&#8250;</button>
    </div>

    <script>
        const EXERCISES = [
            { name: 'Pull-ups',              file: 'pull-up.gif',               groups: ['pull']      },
            { name: 'Push-ups',              file: 'push-up.gif',               groups: ['push']      },
            { name: 'Dips',                  file: 'dips.gif',                  groups: ['push']      },
            { name: 'Sentadilla',            file: 'squat.gif',                 groups: ['piernas']   },
            { name: 'Bulgarian Split Squat', file: 'bulgarian-split-squat.gif', groups: ['piernas']   },
            { name: 'Wall Sit',              file: 'wall-sit.gif',              groups: ['piernas']   },
            { name: 'Wall Angels',           file: 'wall-angels.gif',           groups: ['movilidad'] },
            { name: 'Step-up',               file: 'step-up.gif',               groups: ['piernas']   },
            { name: 'Calf Raise',            file: 'calf-raise.gif',            groups: ['piernas']   },
            { name: 'Mountain Climbers',     file: 'mountain-climbers.gif',     groups: ['core']      },
            { name: 'Pike Push-up',          file: 'pike-pushup.gif',           groups: ['push']      },
            { name: 'Hollow Hold',           file: 'hollow-hold.gif',           groups: ['core']      },
            { name: 'Superman Hold',         file: 'superman-hold.gif',         groups: ['core']      },
        ];

        const FILTERS = [
            { id: 'todos',     label: 'Todos'      },
            { id: 'pull',      label: 'Pull'       },
            { id: 'push',      label: 'Push'       },
            { id: 'piernas',   label: 'Piernas'    },
            { id: 'core',      label: 'Core'       },
            { id: 'movilidad', label: 'Movilidad'  },
        ];

        const PAGE_SIZE = 6;

        let activeFilter  = 'todos';
        let currentPage   = 0;
        let filtered      = [];
        let lightboxIndex = 0;
        let isLoading     = false;
        let touchStartX   = 0;

        const grid       = document.getElementById('grid');
        const filtersEl  = document.getElementById('filters');
        const endMessage = document.getElementById('end-message');
        const lightbox   = document.getElementById('lightbox');
        const lbImg      = document.getElementById('lb-img');
        const lbName     = document.getElementById('lb-name');
        const lbMuscle   = document.getElementById('lb-muscle');
        const lbCounter  = document.getElementById('lb-counter');

        // ── Filter pills ──────────────────────────────────────────────────────
        FILTERS.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'pill' + (f.id === 'todos' ? ' active' : '');
            btn.textContent = f.label;
            btn.dataset.filter = f.id;
            btn.addEventListener('click', () => setFilter(f.id));
            filtersEl.appendChild(btn);
        });

        function setFilter(id) {
            if (activeFilter === id) return;
            activeFilter = id;
            document.querySelectorAll('.pill').forEach(p =>
                p.classList.toggle('active', p.dataset.filter === id)
            );
            currentPage = 0;
            grid.innerHTML = '';
            endMessage.style.display = 'none';
            filtered = id === 'todos'
                ? EXERCISES
                : EXERCISES.filter(e => e.groups.includes(id));
            loadNextPage();
        }

        // ── Page loading ──────────────────────────────────────────────────────
        function loadNextPage() {
            if (isLoading) return;
            const start = currentPage * PAGE_SIZE;
            const slice = filtered.slice(start, start + PAGE_SIZE);

            if (slice.length === 0) {
                if (filtered.length === 0) showNoResults();
                else endMessage.style.display = 'block';
                return;
            }

            isLoading = true;
            slice.forEach(ex => grid.appendChild(createGridItem(ex)));
            currentPage++;
            isLoading = false;

            if (currentPage * PAGE_SIZE >= filtered.length) {
                endMessage.style.display = 'block';
            }
        }

        // ── Grid item ─────────────────────────────────────────────────────────
        function createGridItem(ex) {
            const div = document.createElement('div');
            div.className = 'grid-item skeleton-bg';

            const img = document.createElement('img');
            img.alt = ex.name;
            img.dataset.src = ex.file;
            img.addEventListener('load', () => div.classList.remove('skeleton-bg'));

            const overlay = document.createElement('div');
            overlay.className = 'grid-item-overlay';
            const nameEl = document.createElement('span');
            nameEl.className = 'grid-item-name';
            nameEl.textContent = ex.name;
            overlay.appendChild(nameEl);

            div.appendChild(img);
            div.appendChild(overlay);
            div.addEventListener('click', () => openLightbox(ex));

            lazyObserver.observe(img);
            return div;
        }

        function showNoResults() {
            const div = document.createElement('div');
            div.className = 'no-results';
            div.innerHTML = '<span>&#128683;</span>No hay ejercicios en este grupo todav&iacute;a.';
            grid.appendChild(div);
        }

        // ── Lazy load with IntersectionObserver ───────────────────────────────
        const lazyObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        lazyObserver.unobserve(img);
                    }
                }
            });
        }, { rootMargin: '300px' });

        // ── Infinite scroll sentinel ──────────────────────────────────────────
        const sentinel = document.createElement('div');
        sentinel.style.cssText = 'height:1px;grid-column:1/-1';
        grid.appendChild(sentinel);

        const scrollObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) loadNextPage();
        }, { rootMargin: '400px' });
        scrollObserver.observe(sentinel);

        // ── Lightbox ──────────────────────────────────────────────────────────
        function openLightbox(ex) {
            lightboxIndex = filtered.findIndex(e => e.file === ex.file);
            renderLightbox();
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function renderLightbox() {
            const ex = filtered[lightboxIndex];
            lbImg.src = ex.file;
            lbImg.alt = ex.name;
            lbName.textContent = ex.name;
            lbMuscle.textContent = ex.groups.join(' · ');
            lbCounter.textContent = `${lightboxIndex + 1} / ${filtered.length}`;
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            document.body.style.overflow = '';
            lbImg.src = '';
        }

        function lbNav(dir) {
            lightboxIndex = (lightboxIndex + dir + filtered.length) % filtered.length;
            renderLightbox();
        }

        document.getElementById('lb-close').addEventListener('click', closeLightbox);
        document.getElementById('lb-prev').addEventListener('click', () => lbNav(-1));
        document.getElementById('lb-next').addEventListener('click', () => lbNav(1));

        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', e => {
            if (!lightbox.classList.contains('open')) return;
            if (e.key === 'Escape')      closeLightbox();
            if (e.key === 'ArrowLeft')   lbNav(-1);
            if (e.key === 'ArrowRight')  lbNav(1);
        });

        // Swipe
        lightbox.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        lightbox.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(dx) > 50) lbNav(dx < 0 ? 1 : -1);
        });

        // ── Init ──────────────────────────────────────────────────────────────
        filtered = EXERCISES;
        loadNextPage();
    </script>
</body>
</html>
